<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-image: url("{% static 'images/Home2.svg' %}");
            background-size: cover;
            color: black;
        }
        .navbar-custom {
            background-color: white;
        }

    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                <b>{{message}}</b>
            </div>
        {% endfor %}
    {%endif%}
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand text-dark" href="#">Search Jobs</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>&emsp;
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="bi bi-person-circle"></i>&nbspProfile</a>
                </li>&emsp;
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'upload1' %}">Upload Jobs</a>
                </li>&emsp;
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Contact</a>
                </li>
            </ul>&emsp;
                <a class="btn btn-light" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    border-radius: 12px; border-color: black; border-width: 2px; border-style: solid;"
               href="/recruiter">SIGNUP</a>
        </div>
    </nav>
</body>
</html>
